<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIO Admin - ArtRio 2025</title>
    <script src="auth.js"></script>
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #00B4D8 0%, #0077B6 50%, #023E8A 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            color: #FFD400;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(255, 212, 0, 0.3);
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .session-control {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 200px;
        }

        .session-status {
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status-idle { color: #FFD400; }
        .status-active { color: #00FF88; }
        .status-completed { color: #FF6B6B; }

        .start-session-btn {
            background: linear-gradient(135deg, #FFD400, #FFA500);
            color: #000;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .start-session-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 212, 0, 0.4);
        }

        .start-session-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .images-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FFD400;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-preview {
            width: 100%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 2/3;
            object-fit: contain;
            border-radius: 6px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-info {
            font-size: 12px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .image-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .print-btn, .qr-btn, .delete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .print-btn {
            background: #00FF88;
            color: #000;
        }

        .print-btn:hover {
            background: #00DD77;
        }

        .qr-btn {
            background: #FFD400;
            color: #000;
        }

        .qr-btn:hover {
            background: #FFB400;
        }

        .delete-btn {
            background: #FF6B6B;
            color: white;
        }

        .delete-btn:hover {
            background: #FF5252;
        }

        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .qr-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
        }

        .qr-code-display {
            margin: 20px 0;
        }

        .close-qr {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            opacity: 0.8;
        }

        .error {
            color: #FF6B6B;
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">PRIO ADMIN</div>
        <div class="subtitle">Controle de Sessões - ArtRio 2025</div>
    </div>

    <div class="controls">
        <div class="session-control">
            <div class="session-status" id="session-status">Status: Carregando...</div>
            <button class="start-session-btn" id="start-session-btn" onclick="startNewSession()">
                Iniciar Nova Sessão
            </button>
        </div>
    </div>

    <div class="images-section">
        <div class="section-title">Obras Geradas</div>
        <div id="images-container">
            <div class="loading">Carregando imagens...</div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div class="qr-modal" id="qr-modal">
        <div class="qr-content">
            <h3 style="color: #000; margin-bottom: 15px;">Compartilhar Obra</h3>
            <div class="qr-code-display" id="qr-code-display"></div>
            <button class="close-qr" onclick="closeQRModal()">Fechar</button>
        </div>
    </div>

    <script>
        let sessionPollingInterval;
        let imagesPollingInterval;

        // Initialize admin interface
        document.addEventListener('DOMContentLoaded', () => {
            updateSessionStatus();
            loadImages();
            
            // Start polling with slower intervals
            sessionPollingInterval = setInterval(updateSessionStatus, 7000);
            imagesPollingInterval = setInterval(loadImages, 10000);
        });

        // Session management
        async function updateSessionStatus() {
            try {
                const response = await fetch('/api/session-state');
                if (!response.ok) throw new Error('Failed to fetch session state');
                
                const sessionState = await response.json();
                const statusElement = document.getElementById('session-status');
                const startButton = document.getElementById('start-session-btn');
                
                // Update status display
                statusElement.className = `session-status status-${sessionState.status}`;
                
                switch (sessionState.status) {
                    case 'idle':
                        statusElement.textContent = 'Status: Aguardando';
                        startButton.disabled = false;
                        startButton.textContent = 'Iniciar Nova Sessão';
                        break;
                    case 'active':
                        statusElement.textContent = 'Status: Sessão Ativa';
                        startButton.disabled = true;
                        startButton.textContent = 'Sessão em Andamento';
                        break;
                    case 'completed':
                        statusElement.textContent = 'Status: Obra Sendo Gerada';
                        startButton.disabled = false;
                        startButton.textContent = 'Iniciar Nova Sessão';
                        break;
                }
                
            } catch (error) {
                console.error('Error updating session status:', error);
                document.getElementById('session-status').textContent = 'Status: Erro';
            }
        }

        async function startNewSession() {
            try {
                const button = document.getElementById('start-session-btn');
                button.disabled = true;
                button.textContent = 'Iniciando...';
                
                const response = await fetch('/api/start-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) throw new Error('Failed to start session');
                
                const result = await response.json();
                console.log('Session started:', result);
                
                // Update status immediately
                updateSessionStatus();
                
            } catch (error) {
                console.error('Error starting session:', error);
                alert('Erro ao iniciar sessão. Tente novamente.');
                updateSessionStatus();
            }
        }

        // Image management
        async function loadImages() {
            try {
                const response = await fetch('/api/gallery');
                if (!response.ok) throw new Error('Failed to load images');
                
                const data = await response.json();
                displayImages(data.images);
                
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('images-container').innerHTML = 
                    '<div class="error">Erro ao carregar imagens</div>';
            }
        }

        function displayImages(images) {
            const container = document.getElementById('images-container');
            
            if (!images || images.length === 0) {
                container.innerHTML = '<div class="loading">Nenhuma imagem encontrada</div>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'images-grid';
            
            images.forEach(image => {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                const uploadDate = new Date(image.uploaded).toLocaleString('pt-BR');
                
                card.innerHTML = `
                    <img src="${image.url}" alt="Artwork" class="image-preview" onclick="window.open('${image.url}', '_blank')" style="cursor: pointer;">
                    <div class="image-info">
                        <div><strong>ID:</strong> ${image.id}</div>
                        <div><strong>Data:</strong> ${uploadDate}</div>
                    </div>
                    <div class="image-actions">
                        <button class="print-btn" onclick="printImage('${image.url}')">
                            🖨️ Imprimir
                        </button>
                        <button class="qr-btn" onclick="showQRCode('${image.url}')">
                            📱 QR Code
                        </button>
                        <button class="delete-btn" onclick="deleteImage('${image.id}', '${image.url}')">
                            🗑️ Deletar
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }

        // Print functionality
        function printImage(imageUrl) {
            console.log('Printing image:', imageUrl);
            
            if (typeof printJS !== 'undefined') {
                printJS({
                    printable: imageUrl,
                    type: 'image',
                    imageStyle: 'width:100%;height:auto;max-width:100%;max-height:95vh;object-fit:contain;display:block;margin:0;padding:0;'
                });
            } else {
                // Fallback
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                    <head>
                        <style>
                            @media print {
                                @page { size: A5 portrait; margin: 5mm; }
                                body { margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; }
                                img { max-width: 100%; max-height: 100%; object-fit: contain; }
                            }
                        </style>
                    </head>
                    <body>
                        <img src="${imageUrl}" onload="window.print(); window.close();">
                    </body>
                    </html>
                `);
            }
        }

        // QR Code functionality
        function showQRCode(imageUrl) {
            const qrDisplay = document.getElementById('qr-code-display');
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(imageUrl)}`;
            
            qrDisplay.innerHTML = `
                <img src="${qrApiUrl}" alt="QR Code" style="border: 2px solid #FFD400; border-radius: 8px;">
                <p style="color: #000; margin-top: 10px; font-size: 12px;">Escaneie para compartilhar</p>
            `;
            
            document.getElementById('qr-modal').style.display = 'flex';
        }

        function closeQRModal() {
            document.getElementById('qr-modal').style.display = 'none';
        }

        // Delete functionality
        async function deleteImage(imageId, imageUrl) {
            if (!confirm('Tem certeza que deseja deletar esta imagem? Esta ação não pode ser desfeita.')) {
                return;
            }
            
            const deleteBtn = event.target;
            const originalText = deleteBtn.textContent;
            
            try {
                deleteBtn.disabled = true;
                deleteBtn.textContent = '⏳ Deletando...';
                
                const response = await fetch(`/api/delete-image/${imageId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to delete image: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Image deleted:', result);
                
                // Reload images immediately
                loadImages();
                
            } catch (error) {
                console.error('Error deleting image:', error);
                alert('Erro ao deletar imagem. Tente novamente.');
                
                deleteBtn.disabled = false;
                deleteBtn.textContent = originalText;
            }
        }

        // Close modal on background click
        document.getElementById('qr-modal').addEventListener('click', (e) => {
            if (e.target.id === 'qr-modal') {
                closeQRModal();
            }
        });
    </script>
</body>
</html>
