<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIO Gallery - ArtRio 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #00B4D8 0%, #0077B6 50%, #023E8A 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            color: #FFD400;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(255, 212, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 25px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            opacity: 0.8;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .image-preview {
            width: 100%;
            height: 480px;
            object-fit: contain;
            border-radius: 16px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: rgba(0, 0, 0, 0.1);
        }

        .image-preview:hover {
            transform: scale(1.02);
        }

        .image-info {
            margin-bottom: 15px;
        }

        .image-id {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
            font-family: 'Monaco', monospace;
        }

        .upload-date {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .prompt-preview {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-top: 10px;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .qr-code {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .qr-code:hover {
            transform: scale(1.05);
        }

        .qr-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
        }

        .share-btn, .delete-btn {
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .share-btn {
            background: linear-gradient(135deg, #FFD400, #FFA500);
            color: #000;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 212, 0, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #FF4444, #CC0000);
            color: #fff;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
        }

        .delete-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            margin: 20px auto;
            max-width: 500px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .image-card {
                padding: 20px;
            }
            
            .image-preview {
                height: 400px;
            }
            
            .actions {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
            
            .qr-section {
                order: 1;
            }
            
            .button-group {
                order: 2;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">PRIO</div>
        <div class="subtitle">Galeria de Arte Digital - ArtRio 2025</div>
        <div class="stats" id="stats">
            <span id="image-count">Carregando...</span>
        </div>
    </div>

    <div id="loading" class="loading">
        üé® Carregando galeria de arte...
    </div>

    <div id="gallery" class="gallery-grid" style="display: none;"></div>

    <div id="error" class="error" style="display: none;">
        ‚ùå Erro ao carregar a galeria. Tente novamente mais tarde.
    </div>

    <!-- Modal for full-size image viewing -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <img id="modal-image" class="modal-image" src="" alt="">
        </div>
    </div>

    <script>
        let allImages = [];

        async function loadGallery() {
            try {
                const response = await fetch('/api/gallery');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load gallery');
                }

                allImages = data.images;
                displayImages(allImages);
                updateStats(data.total);

            } catch (error) {
                console.error('Error loading gallery:', error);
                showError();
            }
        }

        function displayImages(images) {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');

            loading.style.display = 'none';
            gallery.style.display = 'grid';

            if (images.length === 0) {
                gallery.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 60px; opacity: 0.7;">üé® Nenhuma imagem encontrada ainda. Seja o primeiro a criar arte com Prio!</div>';
                return;
            }

            gallery.innerHTML = images.map(image => {
                const uploadDate = new Date(image.uploaded).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const prompt = image.metadata.prompt || 'Prompt n√£o dispon√≠vel';
                const promptPreview = prompt.length > 100 ? prompt.substring(0, 100) + '...' : prompt;

                return `
                    <div class="image-card">
                        <img 
                            src="${image.thumbnail}" 
                            alt="PRIO Art ${image.id}" 
                            class="image-preview"
                            onclick="openModal('${image.url}')"
                            onerror="this.src='${image.url}'"
                        >
                        <div class="image-info">
                            <div class="image-id">${image.id}</div>
                            <div class="upload-date">üìÖ ${uploadDate}</div>
                            <div class="prompt-preview">${promptPreview}</div>
                        </div>
                        <div class="actions">
                            <div class="qr-section">
                                <img 
                                    src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(image.url)}" 
                                    alt="QR Code" 
                                    class="qr-code"
                                    title="Clique para abrir a imagem"
                                    onclick="window.open('${image.url}', '_blank')"
                                >
                                <div class="qr-label">Escanear ou clicar</div>
                            </div>
                            <div class="button-group">
                                <button class="share-btn" data-url="${image.url}">
                                    üìã Copiar Link
                                </button>
                                <button class="delete-btn" data-image-id="${image.id}">
                                    üóëÔ∏è Excluir
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(count) {
            document.getElementById('image-count').textContent = `${count} obras de arte criadas`;
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function openModal(imageUrl) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            
            modalImage.src = imageUrl;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        // Event delegation for buttons
        function setupEventListeners() {
            const gallery = document.getElementById('gallery');
            
            gallery.addEventListener('click', async function(e) {
                if (e.target.classList.contains('share-btn')) {
                    const url = e.target.dataset.url;
                    await copyLink(e.target, url);
                } else if (e.target.classList.contains('delete-btn')) {
                    const imageId = e.target.dataset.imageId;
                    await deleteImage(e.target, imageId);
                }
            });
        }

        async function copyLink(button, url) {
            try {
                await navigator.clipboard.writeText(url);
                
                // Show feedback
                button.textContent = '‚úÖ Copiado!';
                button.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                
                setTimeout(() => {
                    button.textContent = 'üìã Copiar Link';
                    button.style.background = 'linear-gradient(135deg, #FFD400, #FFA500)';
                }, 2000);
                
            } catch (err) {
                console.error('Failed to copy link:', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                button.textContent = '‚úÖ Copiado!';
                setTimeout(() => {
                    button.textContent = 'üìã Copiar Link';
                }, 2000);
            }
        }

        async function deleteImage(button, imageId) {
            if (!confirm('Tem certeza que deseja excluir esta imagem? Esta a√ß√£o n√£o pode ser desfeita.')) {
                return;
            }

            const originalText = button.textContent;
            
            try {
                button.disabled = true;
                button.textContent = '‚è≥ Excluindo...';
                button.style.background = 'linear-gradient(135deg, #999, #666)';
                
                const response = await fetch(`/api/delete-image/${imageId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to delete image');
                }
                
                // Show success feedback
                button.textContent = '‚úÖ Exclu√≠da!';
                button.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                
                // Remove the image card from the DOM
                const imageCard = button.closest('.image-card');
                imageCard.style.transition = 'all 0.5s ease';
                imageCard.style.transform = 'scale(0.8)';
                imageCard.style.opacity = '0';
                
                setTimeout(() => {
                    imageCard.remove();
                    // Update the image count
                    allImages = allImages.filter(img => img.id !== imageId);
                    updateStats(allImages.length);
                    
                    // Show message if no images left
                    if (allImages.length === 0) {
                        displayImages([]);
                    }
                }, 500);
                
            } catch (error) {
                console.error('Error deleting image:', error);
                
                // Show error feedback
                button.textContent = '‚ùå Erro';
                button.style.background = 'linear-gradient(135deg, #FF6B6B, #FF4444)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'linear-gradient(135deg, #FF4444, #CC0000)';
                    button.disabled = false;
                }, 3000);
                
                alert('Erro ao excluir a imagem. Tente novamente.');
            }
        }

        // Close modal when clicking outside the image
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Load gallery on page load
        window.addEventListener('load', function() {
            loadGallery();
            setupEventListeners();
        });

        // Auto-refresh every 30 seconds to show new images
        setInterval(loadGallery, 30000);
    </script>
</body>
</html>
